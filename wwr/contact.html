
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whitewaterrafting "Contact"</title>
    <meta name="description" content="Anthony Christensen's contact page">
    <meta name="author" content="Anthony Christensen">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>

        

        <p>Whitewater Rafting</p>
        <p>Phone: 555-555-5555</p>
        <p>Email</p>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d12008.666036006489!2d-119.94741317371891!3d39.054976365013935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m5!1s0x809978a1b91f1151%3A0x8c3f1fafeeafb520!2sLake%20Tahoe!3m2!1d39.096849299999995!2d-120.0323507!4m3!3m2!1d39.053119599999995!2d-119.9456043!5e0!3m2!1sen!2sus!4v1720496430061!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <section>
            <h2>Some of our awesome guides!</h2>
            <div class="adventure-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="employee1">
                    <figcaption>Sam</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="employee2">
                    <figcaption>Zac</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="employee3">
                    <figcaption>Sarah</figcaption>
                </figure>

            </div>
        </section>
        <section>
            <h2>Send Us a Message</h2>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="column1">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="column1">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="column1">
                        <label for="purpose">What is the purpose of your message today?</label>
                    </div>
                    <div class="column2">
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="general" name="general">    
                    <label for="reservation">Reservation Questions</label>
                    <input type="radio" id="reservation" name="reservation">
                    <label for="website">Website Suggestion</label>
                    <input type="radio" id="website" name="website">
                    </div>
                    <div>
                    <label for="message">Please leave a message below</label>
                    </div>
                    <div class="form-item">
                    <textarea id="message" name="message"></textarea>
                    </div>
                    <div class="newsletter">
                    <label for="newsletter">Please subscribe me to the monlthly newsletter</label>
                    
                    <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â©2024 Whitewater Rafting Anthony Christensen</p>

                <img src="images/fb-logo.jpg" alt="Facebook"></a>
            <a href="https://twitter.com">

            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="instagram"></a>
            <a href="https://app.moqups.com/Q07wykoXtOMwrYXVO7mvCLI9IcQzDszA/view/page/ad64222d5" target="_blank">View Contact Us Wireframe</a>
        </nav>
    </footer>
</body>
</html>
