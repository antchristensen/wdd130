
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WWD 130 | HTML Form - User Poll</title>
        <meta name="description" content="A common layout example on the web called the 'Holy grail'">
        <meta name="author" content="Anthony Christensen">
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WWD 130 | Anthony Christensen | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item">
                    <label for="browser">What is your favorite internet browser?</label>
                    </div>
                    <div class="form-item column1">
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    </div>
                    <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item">
                    <label for="feedback"> List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Canada Calgary, Salt lake City Utah, Murray Utah"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Pole</button>
            </form>
        </main>
        <footer>
            <p>Â©2024 | HTML User Poll Activity | Anthony Christensen</p>
        </footer>
    </body>
</html>
